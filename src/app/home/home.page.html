<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="/home" routerDirection="root" lines="none" detail="false">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item button routerLink="/login" routerDirection="root" lines="none" detail="false" (click)="logout()">
              <ion-icon name="log-out" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Main Content -->
    <ion-router-outlet id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Home</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content class="ion-padding">
        <div class="container">
          <div class="input-container">
            <h2 class="prompt-text">What can I help with?</h2>
            <div class="input-wrapper">
              <ion-textarea 
                #complaintInput
                [(ngModel)]="complaintText"
                (keyup.enter)="onEnterPressed()"
                (ionInput)="onInputChange()"
                placeholder="Enter Your Complaint"
                rows="4"
                class="complaint-input"
                autoGrow="true">
              </ion-textarea>
              <ion-button 
                (click)="submitComplaint()"
                [disabled]="!isSubmitEnabled"
                class="submit-button"
                fill="solid"
                shape="round">
                <ion-icon name="arrow-forward" class="submit-icon"></ion-icon>
              </ion-button>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
