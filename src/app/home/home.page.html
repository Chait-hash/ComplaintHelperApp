<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="/home" routerDirection="root" lines="none" detail="false">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item button routerLink="/login" routerDirection="root" lines="none" detail="false" (click)="logout()">
              <ion-icon name="log-out" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Main Content -->
    <ion-router-outlet id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Home</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content [fullscreen]="true" class="ion-padding">
        <div class="container">
          <div class="input-container">
            <h1 class="prompt-text">What's your complaint?</h1>
            
            <div class="input-wrapper">
              <div class="textarea-container">
                <ion-textarea 
                  #complaintInput
                  [(ngModel)]="complaintText"
                  (ionInput)="onInputChange()"
                  [autoGrow]="true"
                  placeholder="Type your complaint here..."
                  class="complaint-input"
                  rows="4"
                  [readonly]="isSubmitted"
                  (ionFocus)="onTextareaFocus()"
                  (ionBlur)="onTextareaBlur()"
                ></ion-textarea>
                <div class="character-counter">{{ complaintText.length }}</div>
              </div>
              
              <!-- Submit Button (shown by default) -->
              <ion-button 
                *ngIf="!isSubmitted"
                (click)="submitComplaint()" 
                [disabled]="!isSubmitEnabled" 
                fill="clear"
                class="submit-button"
                [class.disabled]="!isSubmitEnabled">
                <ion-icon name="arrow-forward"></ion-icon>
              </ion-button>
              
              <!-- Action Buttons (shown after submission) -->
              <div *ngIf="isSubmitted" class="action-buttons">
                <ion-button 
                  (click)="onAccept()" 
                  fill="solid"
                  class="accept-button">
                  <ion-icon name="checkmark-circle"></ion-icon>
                  <span>Accept</span>
                </ion-button>
                <ion-button 
                  (click)="onContinueEditing()" 
                  fill="solid"
                  class="continue-button">
                  <ion-icon name="close-circle"></ion-icon>
                  <span>Continue</span>
                </ion-button>
              </div>
            </div>
            
            <!-- Submission status -->
            <div *ngIf="isPulsing" class="submission-status">
              <ion-spinner name="crescent"></ion-spinner>
              <span>Processing your complaint...</span>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
